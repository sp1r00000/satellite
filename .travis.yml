language: node_js
node_js:
  - "6"
  - "7"
compiler:
  - gcc
  - clang
os:
  - linux
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8
      - clang
env:
  - TRUFFLE_DIR=truffle
  - METEOR_DIR=meteor
install:
  - cd $TRUFFLE_DIR && npm install
script:
  - cd $TRUFFLE_DIR && npm test
